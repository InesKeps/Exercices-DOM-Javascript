<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a522d8f576.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="#">
        <div>
            <div class="container">
                <h3>Adresse de facturation</h3>
                <label for="name"><i class="fa fa-user"></i> Nom complet</label>
                <input type="text" id="name" placeholder="John M. Doe">
                <label for="email"><i class="fa fa-envelope"></i> Messagerie électronique</label>
                <input type="text" id="email" placeholder="john@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" placeholder="542 W. 15th Street">
                <label for="ville"><i class="fa fa-institution"></i>ville</label>
                <input type="text" id="city" name="city" placeholder="New York">
                <div>
                    <div>
                        <label for="etat">Etat</label>
                        <input id="etat" type="text" placeholder="NY">
                    </div>
                    <div>
                        <label for="fermeture">Fermeture éclair</label>
                        <input id="fermeture" type="text" placeholder="10001">
                    </div>
                </div>
            </div>
            <div class="container">
                <h3>Payment</h3>
                <label for="fname">Cartes acceptées</label>
                <div class="iconcontainer">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Nom sur la carte</label>
                <input type="text" id="namecard" placeholder="John More Doe">
                <label for="ccnum">Numéro de carte de crédit</label>
                <input type="text" id="numcard" placeholder="1111-2222-3333-4444">
                <label for="mois">Exp Mois</label>
                <input type="text" id="mois" placeholder="Septembre">
                <div>
                    <div>
                        <label for="annee">Exp Année</label>
                        <input id="annee" type="text" placeholder="2018">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input id="cvv" type="text" placeholder="352">
                    </div>
                </div>
            </div>
        </div>  
        <div>
            <label>
                <input type="checkbox" checked id="check" style="margin-bottom:15px"> Adresse de livraison identique a celle de facturation
            </label>
            <button id="btnValider">Continuer à la caisse</button>
        </div>   
    </form>
    
    <script src="index.js"></script>
</body>
</html>
